<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Generator</title>
  <link rel="stylesheet" href="content-generator.css">
</head>
<body>
  <div class="cg-container">
    <h1>Content&nbsp;Generator</h1>
    <label for="cg-prompt">Enter your prompt</label>
    <textarea id="cg-prompt" rows="8" placeholder="Describe what you want me to create..."></textarea>

    <label for="cg-endpoint">Coordinator endpoint</label>
    <input id="cg-endpoint" type="url" placeholder="https://coordinator.example.com/functions/create_issue" />

    <button id="cg-submit">Send</button>
    <p id="cg-status" class="cg-status"></p>
  </div>

  <script type="module" src="content-generator.js"></script>
</body>
</html>
